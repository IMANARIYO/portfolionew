<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow Card Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f83737;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      width: 300px;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: -40px 40px 1px 10px rgba(240, 237, 245, 0.915);
      text-align: center;
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .card h3 {
      margin: 0;
      font-size: 24px;
    }

    .card p {
      color: #555;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://via.placeholder.com/100" alt="Profile Image">
    <h3>John Doe</h3>
    <p>Software Engineer</p>
  </div>

</body>
</html>
